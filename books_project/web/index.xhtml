<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/books_template.xhtml">
            <ui:define name="content_books" >
                <h:dataTable value="#{booksController.getBooks()}" var="book"  border="1">
                    
                    <h:column>
                        <h:graphicImage library="images" name="logo.png" styleClass="col_image_big"/>

                        <h:form rendered="#{book.isDisplayMode()}">
                            <h:commandLink action="#{book.setModeEdit()}"> 
                                <h:graphicImage library="images" name = "update.png" styleClass="col_image"/>
                            </h:commandLink>
                            <h:commandLink action="#{booksController.deleteBook()}"> 
                                <h:graphicImage library="images" name = "delete.png" styleClass="col_image"/>
                                <f:param name="book_id" value="#{book.id}" />
                            </h:commandLink>
                            <h:commandButton image="/resources/images/download.png" styleClass="col_image" rendered="#{book.isDisplayMode()}"/>
                        </h:form>
                        <h:form rendered="#{!book.isDisplayMode()}" >
                            <h:commandLink action="#{booksController.updateBook(title.value)}">
                                <h:commandButton value="ok" styleClass="btns_edit" />
                            </h:commandLink>
                            <h:commandButton value="cancel" action="#{book.setModeDisplay()}" styleClass="btns_edit" />
                        </h:form>
                    </h:column>
                    
                    <h:column>
                        <h:form>
                            <table border="1">
                                <tr>
                                    <td><h:outputText value="название:" styleClass="attr_description"/></td>
                                    <td>
                                        <h:inputText value="#{book.title}" rendered="#{!book.isDisplayMode()}"/>
                                        <h:outputText value="#{book.title}" rendered="#{book.isDisplayMode()}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="год:" styleClass="attr_description"/></td>
                                    <td>
                                        <h:inputText value="#{book.year}" rendered="#{!book.isDisplayMode()}"/>
                                        <h:outputText value="#{book.year}" rendered="#{book.isDisplayMode()}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="автор:" styleClass="attr_description"/></td>
                                    <td>
                                        <h:inputText value="#{book.author}" rendered="#{!book.isDisplayMode()}"/>
                                        <h:outputText value="#{book.author}" rendered="#{book.isDisplayMode()}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="издательство:" styleClass="attr_description"/></td>
                                    <td>
                                        <h:inputText value="#{book.publisher}" rendered="#{!book.isDisplayMode()}"/>
                                        <h:outputText value="#{book.publisher}" rendered="#{book.isDisplayMode()}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="исбн:" styleClass="attr_description"/></td>
                                    <td>
                                        <h:inputText value="#{book.isbn}" rendered="#{!book.isDisplayMode()}"/>
                                        <h:outputText value="#{book.isbn}" rendered="#{book.isDisplayMode()}"/>
                                    </td>
                                </tr>
                            </table>
                        </h:form>
                    </h:column>
                    
                    <h:column>
                        <h:form>
                            <h:inputTextarea value="#{book.description}" cols="30"  rows="7" rendered="#{!book.isDisplayMode()}"/>
                            <h:outputText  value="#{book.description}" rendered="#{book.isDisplayMode()}" />
                        </h:form>
                    </h:column>         
                </h:dataTable>
            </ui:define>
            
            <ui:define name="no_pages">
                <h:form>
                    <ui:repeat value="#{booksController.getNoPages()}" var="noPage">
                        <h:commandLink  value="#{noPage}" action="#{booksController.openPageNo()}">
                            <f:param name="no_page" value="#{noPage}"/>
                        </h:commandLink>
                    </ui:repeat>
                </h:form>
            </ui:define>
            
            <ui:define name="username">
                котопек
            </ui:define>
            
            <ui:define name="left_menu">
                <ui:repeat value="#{genresController.getGenres()}" var="genre">
                    <h:form>
                        <h:commandLink  value="#{genre.name}" action="#{booksController.openBooksByGenre()}">
                            <f:param name="genre_id" value="#{genre.id}"/>
                        </h:commandLink>
                     </h:form>
                </ui:repeat>
            </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>
