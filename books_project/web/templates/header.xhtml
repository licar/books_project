<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>

    <h:body>
        <ui:composition>
            <div class="top"> 
                <h:form>
                    <h:commandButton image="/resources/images/logo.png" styleClass="img_logo"  action="#{booksController.openAllBooks()}"/>
                </h:form>
                <div class="txt_title">
                    Welcome
                </div>
                <h:commandButton value="logout"  styleClass="logout"/>
            </div>
            
            <div class="search">
                <h:selectOneMenu styleClass="find_criteria">
                    <f:selectItem itemValue="1" itemLabel="book" />
                    <f:selectItem itemValue="2" itemLabel="author" />	
                </h:selectOneMenu>
                <h:inputText styleClass="fld_search"/>
                <h:commandButton value="search" styleClass="btn_search"/>            
            </div>
            
        </ui:composition>

   </h:body>

</html>
