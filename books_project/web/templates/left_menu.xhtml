<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>

    <h:body>
        
        <ui:composition>
            <ui:repeat value="#{genresController.getGenres()}" var="genre">
                <h:form>
                    <h:commandLink  value="#{genre.name}" action="#{booksController.showBooksByGenre()}" rendered="#{booksController.isModeDisplay()}">
                        <f:param name="genre_id" value="#{genre.id}"/>
                    </h:commandLink>
                    <h:outputText value="#{genre.name}" rendered="#{!booksController.isModeDisplay()}"/>
                 </h:form>
            </ui:repeat>
        </ui:composition>

    </h:body>

</html>
