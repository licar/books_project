<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript library="js" name="javascript.js" target="head"/>
        
    </h:head>
    <h:body>
        <ui:composition template="/templates/books_template.xhtml">
            <ui:define name="content_books" >
            <h:form>
                <h:commandButton value="редактировать:" action="#{booksController.setModeEdit()}" rendered="#{booksController.isModeDisplay()}"/>
                <h:commandButton value="сохранить:" action="#{booksController.setModeDisplay()}" rendered="#{!booksController.isModeDisplay()}"/>
                <h:commandButton immediate="true" value="отменить:" action="#{booksController.setModeDisplay()}" rendered="#{!booksController.isModeDisplay()}"/>
                <h:dataTable value="#{booksController.getBooks()}" var="book"  border="1">
                    
                    <h:column>
                        <h:graphicImage library="images" name="logo.png" styleClass="col_image_big"/>
                        
                        <h:commandLink action="#{booksController.deleteBook()}" rendered="#{booksController.isModeDisplay()}"> 
                            <f:param name="book_id" value="#{book.id}" />
                            <h:graphicImage library="images" name = "delete.png" styleClass="col_image"/>
                        </h:commandLink>

                        <h:panelGroup rendered="#{!booksController.isModeDisplay()}">
                            <h:commandLink immediate="true"   action="#{book.setEdit()}" rendered="#{!book.isEdit()}">
                                <h:commandButton value="редактировать"/>
                            </h:commandLink>
                        </h:panelGroup>                            
                        
                        <h:panelGroup rendered="#{booksController.isModeDisplay()}">
                            <h:commandButton immediate="true" image="/resources/images/download.png" styleClass="col_image"/>
                        </h:panelGroup>
                    </h:column>
                    
                    <h:column>
                        <table border="1">
                            <tr>
                                <td><h:outputText value="название:" styleClass="attr_description"/></td>
                                <td>
                                    <h:inputText id="title" value="#{book.title}" rendered="#{!booksController.isModeDisplay() and book.isEdit()}" validator="validators.TitleValidator" validatorMessage="lol" >
                                        <f:ajax event="change" execute="@form" render="@form"/>
                                    </h:inputText>
                                    <h:message for="title"/>
                                    <h:outputText value="#{book.title}" rendered="#{booksController.isModeDisplay() or !book.isEdit()}"/>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="год:" styleClass="attr_description"/></td>
                                <td>
                                    <h:inputText id="year" value="#{book.year}" rendered="#{!booksController.isModeDisplay()  and book.isEdit()}" validator="validators.YearValidator" validatorMessage="lol">
                                        <f:ajax event="change" execute="@form" render="@form"/>
                                    </h:inputText>
                                    <h:message for="year"/>
                                    <h:outputText value="#{book.year}" rendered="#{booksController.isModeDisplay() or !book.isEdit()}"/>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="автор:" styleClass="attr_description"/></td>
                                <td>
                                    <h:inputText id="author"  value="#{book.author}" rendered="#{!booksController.isModeDisplay()  and book.isEdit()}" validator="validators.AuthorValidator" validatorMessage="lol">
                                        <f:ajax event="change" execute="@form" render="@form"/>
                                    </h:inputText>
                                    <h:message for="author"/>
                                    <h:outputText value="#{book.author}" rendered="#{booksController.isModeDisplay() or !book.isEdit()}"/>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="издательство:" styleClass="attr_description"/></td>
                                <td>
                                    <h:inputText id="publisher" value="#{book.publisher}" rendered="#{!booksController.isModeDisplay()  and book.isEdit()}" validator="validators.PublisherValidator" validatorMessage="lol">
                                        <f:ajax event="change" execute="@this" render="@this"/>
                                    </h:inputText>
                                    <h:message for="publisher"/>
                                    <h:outputText  value="#{book.publisher}" rendered="#{booksController.isModeDisplay() or !book.isEdit()}"/>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="исбн:" styleClass="attr_description"/></td>
                                <td>
                                    <h:inputText id="isbn" value="#{book.isbn}" rendered="#{!booksController.isModeDisplay()  and book.isEdit()}" validator="validators.IsbnValidator" validatorMessage="lol">
                                        <f:ajax event="change" execute="@form" render="@form"/>
                                    </h:inputText>
                                    <h:message for="isbn"/>
                                    <h:outputText value="#{book.isbn}" rendered="#{booksController.isModeDisplay() or !book.isEdit()}"/>
                                </td>
                            </tr>
                        </table>
                    </h:column>
                    
                    <h:column>
                        <h:inputTextarea id="description" value="#{book.description}" cols="30"  rows="7" rendered="#{!booksController.isModeDisplay() and book.isEdit()}"/>
                        <h:outputText value="#{book.description}" rendered="#{booksController.isModeDisplay() or !book.isEdit()}" />
                    </h:column>         
                </h:dataTable>
            </h:form>
            </ui:define>
            
            <ui:define name="no_pages">
                <h:form>
                    <ui:repeat value="#{booksController.getNoPages()}" var="noPage">
                        <h:commandLink  value="#{noPage}" action="#{booksController.openPageNo()}">
                            <f:param name="no_page" value="#{noPage}"/>
                        </h:commandLink>
                    </ui:repeat>
                </h:form>
            </ui:define>
            
            <ui:define name="username">
                <h:form>
                    
                </h:form>
                котопек
            </ui:define>
            
            <ui:define name="left_menu">
                <ui:repeat value="#{genresController.getGenres()}" var="genre">
                    <h:form>
                        <h:commandLink  value="#{genre.name}" action="#{booksController.openBooksByGenre()}">
                            <f:param name="genre_id" value="#{genre.id}"/>
                        </h:commandLink>
                     </h:form>
                </ui:repeat>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
